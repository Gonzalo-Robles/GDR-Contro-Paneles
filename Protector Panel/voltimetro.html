    <div class="container">

            <br>   
            <label for="cantidadDeMuestrasInput"><strong>Valor de Sampleo  :</strong></label>

            <br>
            <br>
            <label for="deltaDescargaInput">Delta de descarga:</label>
            <input type="number" id="deltaDescargaInput" min="2" max="50" step="1" style="width: 80px;">
            <br>
            <br>
            <label for="maxVoltimetoInput">Valor Máximo de voltaje:</label>
            <input type="number" id="maxVoltimetoInput" min="2" max="50" step="1" style="width: 80px;">
            <br>
            <br>
            <label for="minVoltimetoInput">Valor Mínimo de voltaje:</label>
            <input type="number" id="minVoltimetoInput" min="2" max="50" step="1" style="width: 80px;">     
            <br>
            <br>
            <button onclick="saveVoltimetroRange()" type="button" class="btn btn-primary">Guardar valores</button>

            <br>
            <br>
